omdb.batch_import:
  path: '/batch-import'
  defaults:
    _form: 'Drupal\omdb\Form\ImportNodeForm'
    _title: 'Batch'
  requirements:
    _permission: 'access content'

omdb.settings:
  path: '/admin/omdb'
  defaults:
    _title: 'Debug Page'
    _form: '\Drupal\omdb\Form\OmdbMonitoring'
  requirements:
    _permission: 'access content'
